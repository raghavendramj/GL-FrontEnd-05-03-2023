<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/signup.css" />
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="Images/Background.mp4" />
    </video>

    <div class="signup">
      <h1>Sign Up Page</h1>
      <h3>Welcome to GL News Room, Please Register!</h3>
      <form action="login.html">
        <table>
          <tr>
            <td><label for="fname">First Name :</label></td>
            <td class="inp">
              <input type="text" placeholder="Enter FirstName" required />
            </td>
          </tr>
          <tr>
            <td><label for="lname">Last Name :</label></td>
            <td><input type="text" placeholder="Enter LastName" required /></td>
          </tr>
          <tr>
            <td><label for="email">Email Id:</label></td>
            <td><input type="text" placeholder="Enter Email Id" required /></td>
          </tr>
          <tr>
            <td><label for="email">Username:</label></td>
            <td>
              <input
                type="text"
                placeholder="Enter Username of your choice"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="Password">Password : </label></td>
            <td>
              <input type="password" placeholder="Enter Password" required />
            </td>
          </tr>
          <tr>
            <td><label for="renterPassword">Re-Enter Password : </label></td>
            <td>
              <input type="password" placeholder="Re-Enter Password" required />
            </td>
          </tr>
          <tr>
            <td><input type="submit" value="Register" /></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
