<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="Images/Background.mp4" />
    </video>

    <div class="login">
      <h1>Login Page</h1>
      <h3>Welcome to GL News Room, Please login</h3>

      <form action="home.html">
        <table>
          <tr>
            <td><label for="uname">Username :</label></td>
            <td><input type="text" placeholder="Enter Username" required /></td>
          </tr>
          <tr>
            <td><label for="Password">Password : </label></td>
            <td><input type="password" placeholder="Enter Password" required /></td>
          </tr>
          <tr>
            <td>No Account? |</td>
            <td><a href="signup.html">Signup</a></td>
          </tr>
          <tr>
            <td><input type="submit" value="Login" /></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
